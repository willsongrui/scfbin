<h1>SYNOPSIS</h1>
<div class="dc">TInteger validasctime(TString s)</div><h1>DESCRIPTION</h1>
<div class="dc">To verify a time string</div><h1>ARGUMENTS</h1>
<div class="dc"><h4>s</h4>
<div class="dc">time string to be verified</div>
</div><h1>RETURN VALUES</h1><div class="dc">
1 is returned for valid format. 0 is for not valid</div><h1>EXAMPLES</h1><div class="dc">

iresult = validasctime('20101020141620');<br>

</div>
