<h1>SYNOPSIS</h1>
<div class="dc">TString []::tostr(TString sep='|')</div><h1>DESCRIPTION</h1>
<div class="dc">To convert the elements of array to a string</div><h1>ARGUMENTS</h1>
<div class="dc"><h4>sep</h4>
<div class="dc">the separator character, default is '|'</div>
</div><h1>RETURN VALUES</h1><div class="dc">
converted string</div><h1>EXAMPLES</h1><div class="dc">
var TInteger i[] = {1,2,3};<br>
assert(i.tostr() == '1|2|3');<br>
assert(i.tostr(',') == '1,2,3');<br>
</div>
