<h1>SYNOPSIS</h1>
<div class="dc">TDouble TDouble::pow(TDouble x)</div><h1>DESCRIPTION</h1>
<div class="dc">To get the power value of this TDouble value according to an exponent</div><h1>ARGUMENTS</h1>
<div class="dc"><h4>x</h4>
<div class="dc">The exponent</div>
</div><h1>RETURN VALUES</h1><div class="dc">
The power value</div><h1>EXAMPLES</h1><div class="dc">
var TDouble d = 1.5<br>
assert(d.pow(2) == 2.25)<br>
</div>
