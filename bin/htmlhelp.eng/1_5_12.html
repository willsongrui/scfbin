<h1>SYNOPSIS</h1>
<div class="dc">TString gettimeofday()</div><h1>DESCRIPTION</h1>
<div class="dc">To get the current system time string include seconds and microseconds</div><h1>ARGUMENTS</h1>
<div class="dc">no arguments</div><h1>RETURN VALUES</h1><div class="dc">
A string that the format is seconds and dot and microseconds. For example: '1245855930.296627'</div><h1>EXAMPLES</h1><div class="dc">
var TString s = gettimeofday();<br>
</div>
