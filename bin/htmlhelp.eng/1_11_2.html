<h1>SYNOPSIS</h1>
<div class="dc">TInteger getscfid()<br>
TInteger getglobalscfid()</div><h1>DESCRIPTION</h1>
<div class="dc">getscfid() is to get the local ID of this SCF process. getglobalscfid() is to get the global ID of this SCF process. The global SCF ID is configured in file conig.globalscfid</div><h1>ARGUMENTS</h1>
<div class="dc">no arguments</div><h1>RETURN VALUES</h1><div class="dc">
Integer</div>
