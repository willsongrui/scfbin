<h1>SYNOPSIS</h1>
<div class="dc">TInteger random(TInteger i)</div><h1>DESCRIPTION</h1>
<div class="dc">To get a random number</div><h1>ARGUMENTS</h1>
<div class="dc"><h4>i</h4>
<div class="dc">The range of the random value</div>
</div><h1>RETURN VALUES</h1><div class="dc">
The random number that the value is between 0 and i-1</div><h1>EXAMPLES</h1><div class="dc">
i = random(100);<br>
assert(i&gt;=0 &amp;&amp; i&lt;=99);<br>
</div>
