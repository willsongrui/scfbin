<h1>SYNOPSIS</h1>
<div class="dc">TString desmac(TString arg1, TString arg2, TInteger arg3)</div><h1>DESCRIPTION</h1>
<div class="dc">To generate a digest for a text string according to a key. </div><h1>ARGUMENTS</h1>
<div class="dc"><h4>arg1</h4>
<div class="dc">The text string</div>
<h4>arg2</h4>
<div class="dc">The 8 bytes key</div>
<h4>arg3</h4>
<div class="dc">The length of the text string</div>
</div><h1>RETURN VALUES</h1><div class="dc">
The 8 bytes digest</div>
