<h1>SYNOPSIS</h1>
<div class="dc">TString THttpContent::getsoapaction()<br>
TInteger THttpContent::setsoapaction(TString value)</div><h1>DESCRIPTION</h1>
<div class="dc">To get or set the SOAPAction field of the message header</div><h1>ARGUMENTS</h1>
<div class="dc"><h4>value</h4>

</div><h1>RETURN VALUES</h1><div class="dc">
