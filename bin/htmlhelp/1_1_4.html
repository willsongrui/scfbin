<h1>原型</h1>
<div class="dc">TString&nbsp;&nbsp;str0cat(TString arg1, TString arg2)</div><h1>说明</h1>
<div class="dc">字符串拼接，中间用0分割</div><h1>参数</h1>
<div class="dc"><h4>arg1</h4>
<div class="dc">第一个字符串</div>
<h4>arg2</h4>
<div class="dc">第二个字符串</div>
</div><h1>返回</h1><div class="dc">
连接后的新字符串 </div><h1>示例</h1><div class="dc">
var TString s = str0cat('aaa', 'bbb');<br>
assert(s == 'aaa\00bbb');<br>
</div>
