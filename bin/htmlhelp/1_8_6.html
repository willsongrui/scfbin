<h1>原型</h1>
<div class="dc">TInteger filetype(TString path)</div><h1>说明</h1>
<div class="dc">根据指定的路径返回文件的类型</div><h1>参数</h1>
<div class="dc"><h4>path</h4>
<div class="dc">文件的路径</div>
</div><h1>返回</h1><div class="dc">
如果文件不存在返回-1，否则返回<br>
1: 管道<br>
4: 目录<br>
8: 普通文件<br>
10: 符号连接</div><h1>示例</h1><div class="dc">
var TString sfile;<br>
sfile=sprintf('%s/log/test.txt',getenv('CINDIR'));<br>
iresult = filetype(sfile);<br>
print('file type ' + itoa(iresult));<br>
</div>
