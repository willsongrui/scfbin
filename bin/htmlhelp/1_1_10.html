<h1>原型</h1>
<div class="dc">TString lower(TString s)<br>
TString upper(TString s)</div><h1>说明</h1>
<div class="dc">字符串大小写转换，lower将字符串全部转换为小写，upper将字符串全部转换为大写</div><h1>参数</h1>
<div class="dc"><h4>s</h4>
<div class="dc">要转换的字符串</div>
</div><h1>返回</h1><div class="dc">
转换后的字符串</div><h1>示例</h1><div class="dc">
assert(lower('Abc') == 'abc');<br>
assert(upper('abC ') == 'ABC');<br>
</div>
