<h1>原型</h1>
<div class="dc">TInteger random(TInteger i)</div><h1>说明</h1>
<div class="dc">获得指定范围的随机数</div><h1>参数</h1>
<div class="dc"><h4>i</h4>
<div class="dc">随机数的产生范围0到i-1</div>
</div><h1>返回</h1><div class="dc">
整数，随机产生 </div><h1>示例</h1><div class="dc">
i = random(100);<br>
assert(i&gt;=0 &amp;&amp; i&lt;=99);<br>
</div>
