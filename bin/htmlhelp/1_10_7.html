<h1>原型</h1>
<div class="dc">TInteger&nbsp;&nbsp;hxmldeleteelement( TInteger i, TString arg1)</div><h1>说明</h1>
<div class="dc">删除指定的XML树的子树。</div><h1>参数</h1>
<div class="dc"><h4>i</h4>
<div class="dc">要删除子树的XML树的handle</div>
<h4>arg1</h4>
<div class="dc">子树的路径</div>
</div><h1>返回</h1><div class="dc">
成功返回0，失败返回-1</div><h1>示例</h1><div class="dc">
i = hxmlparse('&lt;x&gt;xxx&lt;y&gt;yyy&lt;/y&gt;&lt;/x&gt;');<br>
hxmldeleteelement (i,'x/y');<br>
s = hxmlstr(i);<br>
assert(s == '&lt;x&gt;xxx&lt;/x&gt;');<br>
</div>
