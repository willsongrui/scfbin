<h1>原型</h1>
<div class="dc">TString answerdate8andtime()</div><h1>说明</h1>
<div class="dc">取得被叫应答日期和时间，同静态CCB变量AnswerDate8Andtime等价，只不过是ASC格式，而静态CCB变量AnswerDate8Andtime是BCD格式</div><h1>参数</h1>
<div class="dc">无</div><h1>返回</h1><div class="dc">
ASC码类型的应答日期和时间</div><h1>示例</h1><div class="dc">
s= answerdate8andtime ()<br>
可能的结果: '20040405162830'<br>
</div>
