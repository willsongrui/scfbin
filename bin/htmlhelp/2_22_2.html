<h1>原型</h1>
<div class="dc">TSCPTable[][]=TString<br>
TString=TSCPTable[][]</div><h1>说明</h1>
<div class="dc">设置或者获取字符串表中某个元素的值，方括弧内是下标，下标必须是从1开始</div><h1>参数</h1>
<div class="dc">无</div><h1>返回</h1><div class="dc">
</div><h1>示例</h1><div class="dc">
var TString s;<br>
var TSCPTable t;<br>
t = new TSCPTable(2,2);<br>
t[1][2] = 'aaaaa';<br>
s = t[1][2];<br>
</div>
