<h1>原型</h1>
<div class="dc">TInteger setmaxobjects(TInteger maxobjects)</div><h1>说明</h1>
<div class="dc">设置本自动机内部对象池的大小，如果不调用这个函数，缺省设置是200个，也就是说自动机最多同时有200个对象存在。如果某些应用有大于200个对象的要求，可以在程序的开始调用这个函数扩大</div><h1>参数</h1>
<div class="dc"><h4>maxobjects</h4>
<div class="dc">200-10000之间的整数有效</div>
</div><h1>返回</h1><div class="dc">
0</div>
