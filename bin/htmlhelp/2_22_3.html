<h1>原型</h1>
<div class="dc">TInteger TSCPTable::resize(TInteger row, TInteger col)</div><h1>说明</h1>
<div class="dc">改变字符串表的大小。通常，对字符串表的元素进行赋值的时候，字符串表会根据下标自动调整表格的大小，但是，为了提高效率，可以首先调用resize将其改变为预期的大小</div><h1>参数</h1>
<div class="dc"><h4>row</h4>
<div class="dc">行数</div>
<h4>col</h4>
<div class="dc">列数</div>
</div><h1>返回</h1><div class="dc">
0</div><h1>示例</h1><div class="dc">
var TString s;<br>
var TSCPTable t;<br>
t = new TSCPTable(2,2);<br>
t.resize(10,10);<br>
</div>
