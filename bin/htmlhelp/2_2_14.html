<h1>原型</h1>
<div class="dc">TInteger THttpServer::authorization(TString s)</div><h1>说明</h1>
<div class="dc">在收到鉴权的第二个请求后，使用该函数验证密码是否正确。</div><h1>参数</h1>
<div class="dc"><h4>s</h4>
<div class="dc">用户的密码</div>
</div><h1>返回</h1><div class="dc">
0鉴权失败，1鉴权成功</div><h1>示例</h1><div class="dc">
serverObj.authorization('nym251', 12, 'addbk');<br>
</div>
