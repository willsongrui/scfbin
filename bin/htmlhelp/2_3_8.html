<h1>原型</h1>
<div class="dc">TInteger THttpClient::setauthorization(TString s1, TString s2)</div><h1>说明</h1>
<div class="dc">使用该函数在新的请求中设置Authorization头字段的内容，来请求服务器鉴权。</div><h1>参数</h1>
<div class="dc"><h4>s1</h4>
<div class="dc">用户名</div>
<h4>s2</h4>
<div class="dc">密码</div>
</div><h1>返回</h1><div class="dc">
</div><h1>示例</h1><div class="dc">
httpclientobj.setauthorization('nym','nym251');<br>
</div>
