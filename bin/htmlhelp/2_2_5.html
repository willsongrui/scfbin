<h1>原型</h1>
<div class="dc">TString THttpServer::getreferer()</div><h1>说明</h1>
<div class="dc">获得referer,一般通过浏览器请求消息，通过输入url发送的消息，不会存在referer,而通过页面点击post属性，会存在referer。</div><h1>参数</h1>
<div class="dc">无</div><h1>返回</h1><div class="dc">
</div><h1>示例</h1><div class="dc">
var TString strrefer;<br>
strrefer=serverObj.getreferer();<br>
print('strrefer:'+strrefer);<br>
</div>
