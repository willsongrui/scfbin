<h1>原型</h1>
<div class="dc">TString TSoap::tostr()</div><h1>说明</h1>
<div class="dc">将soap对象转化为字符串，与TXMLTree::tostr()不同的是，转换接过会包含XML的process instruction</div><h1>参数</h1>
<div class="dc">无</div><h1>返回</h1><div class="dc">
</div><h1>示例</h1><div class="dc">
var TSoap soapObj;<br>
soapObj = new TSoap;<br>
soapObj.init('', 1);<br>
var TString ssoap;<br>
ssoap = soapObj.tostr();<br>
</div>
