<h1>原型</h1>
<div class="dc">TDouble TDouble::ceil()<br>
TDouble TDouble::floor()<br>
TDouble TDouble::round()</div><h1>说明</h1>
<div class="dc">对浮点数取整，ceil向上取整，floor向下取整，round四舍五入</div><h1>参数</h1>
<div class="dc">无</div><h1>返回</h1><div class="dc">
返回取整之后的浮点数</div><h1>示例</h1><div class="dc">
var TDouble d = 1.6;<br>
assert(d.ceil() == 2);<br>
assert(d.floor() == 1);<br>
assert(d.round() == 2);<br>
</div>
