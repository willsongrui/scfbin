<h1>原型</h1>
<div class="dc">TInteger streamnumber(TString key, TInteger i)</div><h1>说明</h1>
<div class="dc">获得一个自定义的流水号，每次调用该函数,流水号+1。主要用于SMP需求</div><h1>参数</h1>
<div class="dc"><h4>key</h4>
<div class="dc">字符串，序列号生成器的名字</div>
<h4>i</h4>
<div class="dc">整数，序列号最大值+1，当i=0 时，清空该序列号</div>
</div><h1>返回</h1><div class="dc">
整数流水号，最大值为－1</div><h1>示例</h1><div class="dc">
i = streamnumber('accountid', 100000000);<br>
</div>
