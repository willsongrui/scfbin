<h1>原型</h1>
<div class="dc">TString getfsmidstr()</div><h1>说明</h1>
<div class="dc">新语法中禁用myInstanceID,getfsmidstr()函数返回与老语法中myInstanceID相同的内容.</div><h1>参数</h1>
<div class="dc">无</div><h1>返回</h1><div class="dc">
字符串包含进程号和自动机号</div><h1>示例</h1><div class="dc">
var TInteger fsmid;<br>
var TString fsmidstr;<br>
fsmid = getfsmid(); // may be 1, fsmid<br>
fsmidstr = getfsmidstr(); // may be '001', '00' is scf ID<br>
</div>
