<h1>原型</h1>
<div class="dc">TInteger corbaiormatch (TString ior,TString key)</div><h1>说明</h1>
<div class="dc">如果参数是interface类型，当收到一个ior时，要知道该ior是哪个interface生成的，要调用此函数</div><h1>参数</h1>
<div class="dc"><h4>Ior</h4>
<div class="dc">收到的具体消息</div>
<h4>key</h4>
<div class="dc">比较的关键字，一般应该是一个interface的名称或一个interface对应的typeid</div>
</div><h1>返回</h1><div class="dc">
返回值0代表匹配，其余不匹配。</div>
