<h1>原型</h1>
<div class="dc">TInteger abs(TInteger x)<br>
TDouble TDouble::abs()</div><h1>说明</h1>
<div class="dc">求绝对值</div><h1>参数</h1>
<div class="dc"><h4>x</h4>
<div class="dc">给定的整数</div>
</div><h1>返回</h1><div class="dc">
返回整数或者浮点数的绝对值</div><h1>示例</h1><div class="dc">
var TInteger i;<br>
var TDouble d;<br>
i = -10;<br>
assert(abs(i) == 10);<br>
d = -1.234;<br>
assert(d.abs() == 1.234);<br>
</div>
