<h1>原型</h1>
<div class="dc">TString THttpContent::getcontentdisposition()<br>

<div class="dc">获得/设置Content-Disposition,在message header里边的Content-Disposition的内容。</div><h1>参数</h1>
<div class="dc"><h4>content</h4>
<div class="dc">要设置的内容</div>
</div><h1>返回</h1><div class="dc">
setcontentdisposition如果返回值小于0，失败。其余成功。</div><h1>示例</h1><div class="dc">
contObj.getcontentdisposition();<br>
</div>
