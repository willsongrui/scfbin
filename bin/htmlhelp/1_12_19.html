<h1>原型</h1>
<div class="dc">TInteger st(TString name, TInteger value)<br>
TInteger stset(TString name, TInteger value)</div><h1>说明</h1>
<div class="dc">统计函数，用来生成针对某个名称的统计信息，st用来累加统计值，stset用来设置统计值</div><h1>参数</h1>
<div class="dc"><h4>name</h4>
<div class="dc">统计的名称</div>
<h4>value</h4>
<div class="dc">对st来说，这是统计的增长值。对stset来说，这是统计修改值</div>
</div><h1>返回</h1><div class="dc">
0</div><h1>示例</h1><div class="dc">
st('O_Abandon',1)<br>
</div>
