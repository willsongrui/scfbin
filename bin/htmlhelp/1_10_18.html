<h1>原型</h1>
<div class="dc">TXMLTree hxmldupwoods(TString path)</div><h1>说明</h1>
<div class="dc">按照参数所指的路径，从xmlwoods中选择一棵树，原样复制一个新的XML树</div><h1>参数</h1>
<div class="dc"><h4>path</h4>
<div class="dc">xmlwoods的路径</div>
</div><h1>返回</h1><div class="dc">
成功返回新的XML树的handle，失败返回-1</div><h1>示例</h1><div class="dc">
var TXMLTree x = hxmldupwoods('smp');<br>
</div>
