<h1>原型</h1>
<div class="dc">TInteger validasctime(TString s)</div><h1>说明</h1>
<div class="dc">判断一个字符串是否是一个有效时间</div><h1>参数</h1>
<div class="dc"><h4>s</h4>
<div class="dc">要判断的字符串</div>
</div><h1>返回</h1><div class="dc">
如果有效返回1, 否则返回0</div><h1>示例</h1><div class="dc">
var TInteger iresult;<br>
iresult = validasctime('20101020141620');<br>
print('result is:'+itoa(iresult));<br>
</div>
