<h1>原型</h1>
<div class="dc">TString TTCAPDialogue::getlgtnumber()<br>
TString TTCAPDialogue::getrgtnumber()</div><h1>说明</h1>
<div class="dc">获得本地或者是远端的gt码。对于接受TC-Begin，本地对应目的，远端对应源；对于发送TC-Begin，本地对应源，远端对应目的</div><h1>参数</h1>
<div class="dc">无</div><h1>返回</h1><div class="dc">
ASC形式的GT码，不包括地址头部，只是纯GT码</div>
