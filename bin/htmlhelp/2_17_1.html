<h1>原型</h1>
<div class="dc">TInteger TSipCallLeg::onevent([eventProcessLabel])</div><h1>说明</h1>

<div class="dc"><h4>eventProcessLabel</h4>
<div class="dc">收处理该事件的标签名</div>
</div><h1>返回</h1><div class="dc">
1成功，0失败</div><h1>示例</h1><div class="dc">
var TSipCallLeg oleg;<br>
...<br>
oleg.onevent([oleg]);<br>

&nbsp;&nbsp;&nbsp;...<br>
}<br>
</div>
