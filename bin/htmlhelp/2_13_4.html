<h1>原型</h1>
<div class="dc">TInteger TCorbaClient::setarraysize(TString argName, TInteger size)</div><h1>说明</h1>
<div class="dc">当遇到sequence类型的参数时，该函数设置sequence的size.如果该size比原来的小，则删除多余的项目，如果大，则添加项目</div><h1>参数</h1>
<div class="dc"><h4>argName</h4>
<div class="dc">参数的名称</div>
<h4>size</h4>
<div class="dc">是要设定的大小</div>
</div><h1>返回</h1><div class="dc">
返回值0代表成功，其余代表失败</div>
