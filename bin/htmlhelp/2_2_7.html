<h1>原型</h1>
<div class="dc">TInteger THttpServer::getprocessingduration (TInteger unit=1)</div><h1>说明</h1>
<div class="dc">获取请求和响应间的处理时间间隔</div><h1>参数</h1>
<div class="dc"><h4>unit</h4>
<div class="dc">处理时间间隔的单位,0:秒;1:毫秒;2:微秒</div>
</div><h1>返回</h1><div class="dc">
处理时间间隔。</div><h1>示例</h1><div class="dc">
iduration=serverObj.getprocessingduration(0);<br>
print('duration: '+itoa(iduration));<br>
</div>
