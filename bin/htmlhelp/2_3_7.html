<h1>原型</h1>
<div class="dc">TString THttpClient::getauthenticate()</div><h1>说明</h1>
<div class="dc">HttpClient对象在收到401响应时，可以调用该函数获得服务器回送的WWW-Authenticate头字段的内容。</div><h1>参数</h1>
<div class="dc">无</div><h1>返回</h1><div class="dc">
WWW-Authenticate头字段的内容</div><h1>示例</h1><div class="dc">
httpclientobj.getauthenticate();<br>
</div>
