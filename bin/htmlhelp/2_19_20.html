<h1>原型</h1>
<div class="dc">TInteger TTCAPDialogue::resultreq(TInteger invokeID, TInteger opID, TString para='')</div><h1>说明</h1>
<div class="dc">请求RESULT-L原语</div><h1>参数</h1>
<div class="dc"><h4>invokeID</h4>
<div class="dc">整数，前面收到的操作的InvokeID</div>
<h4>opID</h4>
<div class="dc">整数，要发送的结果对应的操作的操作码</div>
<h4>papa</h4>
<div class="dc">字符串，要发送结果的参数的ASC码形式的字符串，长度必须为偶数。例如要发送30 03 80 01 01，那么这个字符串是'0330081010'，缺省为没有参数</div>
</div><h1>返回</h1><div class="dc">
0</div>
