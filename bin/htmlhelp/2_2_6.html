<h1>原型</h1>
<div class="dc">THttpContent THttpServer::getcontent()</div><h1>说明</h1>
<div class="dc">如果请求消息带有body,获得content对象，如果返回值为-1,则认为没有body。</div><h1>参数</h1>
<div class="dc">无</div><h1>返回</h1><div class="dc">
得到的THttpContent对象的handle，-1无效</div><h1>示例</h1><div class="dc">
var THttpContent contObj;<br>
contObj = serverObj.getcontent();<br>
</div>
