<h1>原型</h1>
<div class="dc">TInteger nice(TInteger priority)</div><h1>说明</h1>
<div class="dc">设置业务运行的优先级。当多个业务逻辑实例同时运行的时候，这个函数会通过优先级的设置使得某个业务分得更多的执行机会，这个函数一般用于一些要求快速执行的涉及大量数据处理的业务逻辑，例如话单转换，扣月租费等。</div><h1>参数</h1>
<div class="dc"><h4>priority</h4>
<div class="dc">优先数，这个数越大，业务逻辑执行的优先级越高，可以设置为1-1000之间的数</div>
</div><h1>返回</h1><div class="dc">
0</div>
