<h1>原型</h1>
<div class="dc">TString strcat(TString arg1 ,TString arg2)<br>
result = arg1 + arg2</div><h1>说明</h1>
<div class="dc">字符串连接，可以使用函数，也可以直接使用加法操作符进行</div><h1>参数</h1>
<div class="dc"><h4>arg1</h4>
<div class="dc">第一个字符串</div>
<h4>arg2</h4>
<div class="dc">第二个字符串</div>
</div><h1>返回</h1><div class="dc">
连接后的新字符串</div><h1>示例</h1><div class="dc">
var TString s = strcat('a', 'b');<br>
assert(s == 'ab');<br>
s = s + s;<br>
assert(s == 'abab');<br>
</div>
