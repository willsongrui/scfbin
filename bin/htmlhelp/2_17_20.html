<h1>原型</h1>
<div class="dc">TString TSipCallLeg::getid()<br>
TInteger TSipCallLeg::setid(TString legid)</div><h1>说明</h1>
<div class="dc">获得/设置callLeg的Id</div><h1>参数</h1>
<div class="dc"><h4>legid</h4>
<div class="dc">要设置的legID</div>
</div><h1>返回</h1><div class="dc">
对于setid，返回1表示成功，0表示失败。对于getid返回字符串形式的ID</div><h1>示例</h1><div class="dc">
var TSipCallLeg oleg;<br>
var TString s;<br>
oleg.setid('1');<br>
s = oleg.getid();<br>
</div>
