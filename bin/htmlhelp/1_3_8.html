<h1>原型</h1>
<div class="dc">TString base64encode(TString s)<br>
TString base64decode(TString s)</div><h1>说明</h1>
<div class="dc">BASE64编解码函数</div><h1>参数</h1>
<div class="dc"><h4>s</h4>
<div class="dc">编码/解码前字符串</div>
</div><h1>返回</h1><div class="dc">
返回编码/解码后字符串</div><h1>示例</h1><div class="dc">
assert(base64encode('abcde') == 'YWJjZGU=');<br>
assert(base64decode('YWJjZGU=') == 'abcde');<br>
</div>
