<h1>原型</h1>
<div class="dc">TInteger delete(handle)</div><h1>说明</h1>
<div class="dc">删掉参数所指的对象，没有删除创建的对象在自动机释放的时候将自动清除<br>
使用一个未初始化的对象或使用一个已经删除的对象，系统都会抛出异常 。</div><h1>参数</h1>
<div class="dc"><h4>handle</h4>
<div class="dc">要删除的对象的handle。这个参数是一个变参，必须是对象类型，必须是变量，删除成功之后会被自动改为TObject::NULL(-1)</div>
</div><h1>返回</h1><div class="dc">
</div>
