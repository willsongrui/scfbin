<h1>原型</h1>
<div class="dc">TString asctimeadd(TString t1, TInteger s)</div><h1>说明</h1>
<div class="dc">根据一个时间和一个间隔秒数计算另一个时间</div><h1>参数</h1>
<div class="dc"><h4>t1</h4>
<div class="dc">表示时间的字符串，格式为YYYYMMDDHHmmSS</div>
<h4>s</h4>
<div class="dc">一个秒数差值，整数，可以为负数</div>
</div><h1>返回</h1><div class="dc">
一个新的时间字符串，格式为YYYYMMDDHHmmSS</div><h1>示例</h1><div class="dc">
s = asctimeadd(currentdate8andtime(),-3600*24*30)<br>
// to get the time string before 30 days<br>
</div>
