<h1>原型</h1>
<div class="dc">TString sqltable(TString sql)<br>
TString sqlclass(TString sql)</div><h1>说明</h1>
<div class="dc">sqltable取出sql语句操作的表名。sqlclass取出sql语句操作的类型</div><h1>参数</h1>
<div class="dc"><h4>sql</h4>
<div class="dc">sql语句字符串</div>
</div><h1>返回</h1><div class="dc">
字符串，sql表名或者操作类型</div><h1>示例</h1><div class="dc">
assert(sqltable('select * from acr_record') == 'ACR_RECORD');<br>
assert(sqlclass('select * from acr_record') == 'SELECT');<br>
</div>
