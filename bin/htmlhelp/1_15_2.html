<h1>原型</h1>
<div class="dc">TString []::tostr(TString sep='|')</div><h1>说明</h1>
<div class="dc">将数组的内容转换为一个字符串</div><h1>参数</h1>
<div class="dc"><h4>sep</h4>
<div class="dc">分隔符，缺省是竖线</div>
</div><h1>返回</h1><div class="dc">
转换后的字符串</div><h1>示例</h1><div class="dc">
var TInteger i[] = {1,2,3};<br>
assert(i.tostr() == '1|2|3');<br>
assert(i.tostr(',') == '1,2,3');<br>
</div>
