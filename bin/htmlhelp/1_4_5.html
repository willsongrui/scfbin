<h1>原型</h1>
<div class="dc">TString rc4crypt(TString src, TString key, TInteger srcLen=0, TInteger keyLen=0)</div><h1>说明</h1>
<div class="dc">使用RC4加密算法加密</div><h1>参数</h1>
<div class="dc"><h4>src</h4>
<div class="dc">源字符串</div>
<h4>key</h4>
<div class="dc">key字符串</div>
<h4>srcLen</h4>
<div class="dc">源字符串长度，如果为0，则是src的实际长度，缺省为0</div>
<h4>keyLen</h4>
<div class="dc">key字符串长度，如果为0，则是key的实际长度，缺省为0</div>
</div><h1>返回</h1><div class="dc">
返回加密后的结果字符串</div>
