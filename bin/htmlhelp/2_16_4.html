<h1>原型</h1>
<div class="dc">TInteger TSdpMsg::getvalue(TString path)<br>
TInteger TSdpMsg::changevalue(TString path,TString value)</div><h1>说明</h1>
<div class="dc">getvalue()从SDP对象中得到某个字段的值。changevalue修改SDP对象中某个字段的值</div><h1>参数</h1>
<div class="dc"><h4>path</h4>
<div class="dc">要操作的字段在SDP对象树中的位置</div>
<h4>value</h4>
<div class="dc">要修改的值</div>
</div><h1>返回</h1><div class="dc">
getvalue返回取得的值，changevalue返回0成功，－1失败</div>
