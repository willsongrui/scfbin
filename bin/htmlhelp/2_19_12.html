<h1>原型</h1>
<div class="dc">TInteger TTCAPDialogue::setac(TInteger acID)<br>
TInteger TTCAPDialogue::getac()</div><h1>说明</h1>
<div class="dc">获取/设置一个对话所使用的AC</div><h1>参数</h1>
<div class="dc"><h4>acID</h4>
<div class="dc">整数，-2表示不使用AC，否则必须是scf程序的ac命令所能看到的acID</div>
</div><h1>返回</h1><div class="dc">
对于getac，返回-2表示AC不存在，否则是ac命令中所能看到的acID</div>
