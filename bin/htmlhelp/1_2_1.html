<h1>原型</h1>
<div class="dc">TInteger atoi(TString intstr)<br>
TInteger atoi2(TString intstr)<br>
TInteger atoi16(TString intstr)</div><h1>说明</h1>
<div class="dc">转换字符串为整数，atoi针对10进制字符串，atoi2针对2进制字符串，atoi16针对16进制字符串</div><h1>参数</h1>
<div class="dc"><h4>intstr</h4>
<div class="dc">要转换的字符串</div>
</div><h1>返回</h1><div class="dc">
转换后的整数</div><h1>示例</h1><div class="dc">
assert(atoi('100') == 100);<br>
assert(atoi2('11111111') == 255);<br>
assert(atoi16('FF') == 255);<br>
</div>
