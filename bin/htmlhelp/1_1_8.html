<h1>原型</h1>
<div class="dc">TString&nbsp;&nbsp;strxchar( TString arg1)</div><h1>说明</h1>
<div class="dc">逐对交换字符串的相邻字符，一般来说，字符串长度应该是偶数，否则会自动补0再交换</div><h1>参数</h1>
<div class="dc"><h4>arg1</h4>
<div class="dc">要转换的字符串</div>
</div><h1>返回</h1><div class="dc">
转换后的字符串</div><h1>示例</h1><div class="dc">
assert(strxchar('1234') == '2143')<br>
assert(strxchar('123')=='2103');<br>
assert(strxchar('1')=='01');<br>
assert(strxchar('')=='');<br>
</div>
