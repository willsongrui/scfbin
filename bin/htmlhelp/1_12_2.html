<h1>原型</h1>
<div class="dc">TInteger getscfid()<br>
TInteger getglobalscfid()</div><h1>说明</h1>
<div class="dc">得到这个SCF进程的内部ID以及全局ID，getscfid返回的是一个机器内部配置scf的ID，这个ID不同机器有可能是重复的，config.globalscfid可以根据整个系统多个机器环境为每个scf配置一个全局的ID，getglobalscfid就可以得到这个全局ID</div><h1>参数</h1>
<div class="dc">无</div><h1>返回</h1><div class="dc">
整数</div>
