<h1>原型</h1>
<div class="dc">TInteger httpauthorization(TString a, TString nonce, TString method, TString password)</div><h1>说明</h1>
<div class="dc">Server端进行鉴权</div><h1>参数</h1>
<div class="dc"><h4>a</h4>
<div class="dc">Server端收到消息中的Authorization字段的内容</div>
<h4>nonce</h4>
<div class="dc">nonce字符串</div>
<h4>method</h4>
<div class="dc">发送当前http请求所用的方法，'GET'或'POST'</div>
<h4>password</h4>
<div class="dc">密码</div>
</div><h1>返回</h1><div class="dc">
1成功, 0失败</div>
