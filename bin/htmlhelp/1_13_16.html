<h1>原型</h1>
<div class="dc">TInteger bytesum(TString s)</div><h1>说明</h1>
<div class="dc">按位求和，参数可以是16进制字符串（5.2.9以上版本支持）</div><h1>参数</h1>
<div class="dc"><h4>s</h4>
<div class="dc">要求和的字符串</div>
</div><h1>返回</h1><div class="dc">
</div><h1>示例</h1><div class="dc">
i = bytesum('12345');&nbsp;&nbsp;// i=1+2+3+4+5=15<br>
j = bytesum('12345Abc');&nbsp;&nbsp;// i=1+2+3+4+5+10+11+12=48<br>
</div>
