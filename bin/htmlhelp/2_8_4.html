<h1>原型</h1>
<div class="dc">TInteger TFTPClient::remove (TString filename)</div><h1>说明</h1>
<div class="dc">删除FTP服务器上的某个文件</div><h1>参数</h1>
<div class="dc"><h4>filename</h4>
<div class="dc">参数为待删除文件名</div>
</div><h1>返回</h1><div class="dc">
</div><h1>示例</h1><div class="dc">
var TFTPClient ftp;<br>
