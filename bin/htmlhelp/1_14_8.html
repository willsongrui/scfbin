<h1>原型</h1>
<div class="dc">TString getacidbydpc(TString dpcName)</div><h1>说明</h1>
<div class="dc">STSCFG.DAT文件中配置了7号信令的DPC的信息。针对每个DPC可以配置它的缺省的ACID。这个函数就是根据DPC获得这个缺省的ACID</div><h1>参数</h1>
<div class="dc"><h4>dpcName</h4>
<div class="dc">配置中的dpc名称</div>
</div><h1>返回</h1><div class="dc">
该DPC的缺省ACID，这是一个整数，是在config.ac中配置的ac的序号</div>
